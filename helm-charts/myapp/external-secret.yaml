apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: myapp-external-secret
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: myapp-creds-secret
  data:
    - secretKey: POSTGRES_USER
      remoteRef:
        key: dev/mydjangoapp
        property: PG_USER